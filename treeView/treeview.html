<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,
        #tree-view {
            list-style-type: none;
        }

        #tree-view {
            margin: 0;
            padding: 0;
        }

        #tree-view ul {
            transition: transform 0.26s ease, opacity 0.26s ease;
        }

        .caret {
            cursor: pointer;
            user-select: none;
            /* Prevent text selection */
        }

        .caret::before {
            content: "\25B6";
            color: black;
            display: inline-block;
            margin-right: 6px;
        }

        .caret-down::before {
            transform: rotate(90deg);
        }

        .nested {
            height: 0;
            transform: scaleY(0);
            transform-origin: top;
            opacity: 0;
        }

        .active {
            height: auto;
            transform: scaleY(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>菜单管理</h1>
    <ul id="tree-view">

    </ul>

    <script src="treeview.js"></script>
</body>

</html>
